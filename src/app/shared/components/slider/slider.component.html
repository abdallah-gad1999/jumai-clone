<div class="b-4 slider-container">
  <div class="btn-right d-none d-lg-flex" (click)="scrollRight(container)">
    <i class="bi bi-chevron-right d-flex"></i>
  </div>
  <section
    class="header p-3 d-flex justify-content-between align-items-center"
    aria-label="العنوان الرئيسي"
    [style.backgroundColor]="color"
  >
    <div class="text-black">
      <h6 class="m-0" [style.color]="textColor">{{ title }}</h6>
    </div>
    @if(textColor){
    <div
      class="d-flex  gap-2 showAll"
      [style.color]="textColor"
    >
      <h6 class="m-0 d-flex">عرض الكل</h6>
      <i class="bi bi-chevron-left d-flex"></i>
    </div>
    }
  </section>
  <section
    class="bg-white items-cnt gap-2 p-2 d-flex"
    aria-label="قائمة المنتجات"
    #container
  >
    @for(prd of products;track $index){
    <div class="item" aria-label="منتج" (click)="navigate(prd.id)">
      <div class="item-img">
        <img [src]="prd.images[0]" alt="" />
        <span class="offer">{{ prd.discount }}%</span>
      </div>
      <div class="item-title item-details py-1 px-2">
        <span class="f-10">
          {{ prd.name }}
        </span>
        <p class="newPrice f-1">
          {{
            calculateDiscountedPrice(prd.price, prd.discount)
              | currency : "EGP" : "symbol"
          }}
        </p>
        <p class="oldPrice f-10">
          {{ prd.price | currency : "EGP" : "symbol" }}
        </p>
      </div>
    </div>
    }
  </section>
  <div class="btn-left d-none d-lg-flex" (click)="scrollLeft(container)">
    <i class="bi bi-chevron-left d-flex"></i>
  </div>
</div>
