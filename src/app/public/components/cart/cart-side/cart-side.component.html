<div class="cart-items-container mx-lg-0">
    <div class="header bg-lg-white b-4 und-line">
        <p class="f-1 p-2">ملخص سلة التسوق</p>
    </div>
    <div class="bg-white sec-2">
        <div
            class="total-price d-flex justify-content-between und-line align-items-center"
        >
            <p class="f-1 p-2">الاجمالي</p>
            <p class="f-1 p p-2">{{ totalPrice | currency : "EGP" }}</p>
        </div>
        <div class="d-flex align-items-center mx-2 mx-lg-0 gap-2 und-line">
            <i class="bi bi-check2-circle p-2 f-2"></i>
            <span class="d-flex d-lg-block align-items-center gap-2">
                <p class="f-10">منتجات جوميا اكسبريس مؤهلة للشحن المجاني</p>
                <img
                    class="express-img"
                    src="/assets/images/ubdate/icons/jumia-express.png"
                    alt=""
                />
            </span>
        </div>
        <div class="cart-btn col-12 d-none d-lg-flex p-2" (click)="createorder()">
            <button class="main-btn col-12 f-1">
                الاجمالي ({{ totalPrice | currency : "EGP" }})
            </button>
        </div>
    </div>
</div>
